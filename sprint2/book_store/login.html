<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="assets/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        .bg-img {
            background: url("https://img.loigiaihay.com/picture/article/2016/0311/sach-0_1.jpg");
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .bg-img:after {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            /*background: rgba(236, 189, 189, 0.7);*/
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 999;
            text-align: center;
            padding: 60px 32px;
            width: 400px;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.04);
            box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.90);
        }
        .content header {
            color: white;
            font-size: 33px;
            font-weight: 600;
            margin: 0 0 35px 0;
            font-family: "Montserrat", sans-serif;
        }
        .field {
            position: relative;
            height: 45px;
            width: 100%;
            display: flex;
            background: rgba(255, 255, 255, 0.94);
        }
        .field span {
            color: black;
            width: 40px;
            line-height: 45px;
        }
        .field input, button {
            height: 100%;
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #222;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
        }
        .space {
            margin-top: 16px;
        }
        .show {
            position: absolute;
            right: 13px;
            font-size: 13px;
            font-weight: 700;
            color: #222;
            display: none;
            cursor: pointer;
            font-family: "Montserrat", sans-serif;
        }
        .pass-key:valid ~ .show {
            display: block;
        }
        .pass {
            text-align: left;
            margin: 10px 0;
        }
        .pass a {
            color: white;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
        }
        .pass:hover a {
            text-decoration: underline;
        }
        .field button[type="submit"] {
            background: #198cde;
            border: 1px solid #1290e3;
            color: white;
            font-size: 18px;
            letter-spacing: 1px;
            font-weight: 600;
            cursor: pointer;
            font-family: "Montserrat", sans-serif;
        }
        .field button[type="submit"]:hover {
            background: #2691d9;
        }
        .login {
            color: white;
            margin: 20px 0;
            font-family: "Poppins", sans-serif;
        }
        .links {
            display: flex;
            cursor: pointer;
            color: white;
            margin: 0 0 20px 0;
        }
        .facebook,
        .instagram {
            width: 100%;
            height: 45px;
            line-height: 45px;
            margin-left: 10px;
        }
        .facebook {
            margin-left: 0;
            background: #2061e7;
            border: 1px solid #082b72;
        }
        .instagram {
            background: #e13045;
            border: 1px solid #d53555;
        }
        .facebook:hover {
            background: #032a79;
        }
        .instagram:hover {
            background: #9e0819;
        }
        .links i {
            font-size: 17px;
        }
        i span {
            margin-left: 8px;
            font-weight: 500;
            letter-spacing: 1px;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
        }
        .signup {
            font-size: 15px;
            color: white;
            font-family: "Poppins", sans-serif;
        }
        .signup a {
            color: #1327e0;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container-fluid" style="position: relative !important;">
    <div class="bg-img">
        <div class="content">
            <header>Đăng nhập</header>
            <form>
                <div class="field" data-toggle="username" data-content="Tên tài khoản không được để trống" id="field-username">
                    <span class="fa fa-user"></span>
                    <input id="username" type="text" required placeholder="Tên tài khoản">
                </div>
                <div class="field space" data-toggle="password" data-content="Mật khẩu không được để trống" id="field-password">
                    <span class="fa fa-lock"></span>
                    <input id="password" type="password" class="pass-key" required placeholder="Nhập mật khẩu">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <div>
                    <div class="field">
                        <button type="submit">Đăng Nhập</button>
                    </div>
                </div>
            </form>
            <div class="login">Hoặc đăng nhập với</div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-google"><span>Gmail</span></i>
                </div>
            </div>
            <div class="signup">Bạn không có tài khoản?
                <a href="">Đăng ký</a>
            </div>
        </div>
    </div>
</div>

<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="assets/lib/easing/easing.min.js"></script>
<script src="assets/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="assets/mail/jqBootstrapValidation.min.js"></script>
<script src="assets/mail/contact.js"></script>

<!-- Template Javascript -->
<script src="assets/js/main.js"></script>
</body>
</html>
